{% extends "layouts/base.html" %}

{% block content %}

    <h1 class="font-weight-bold serif">Profile</h1>

    <hr class="mb-6">

    <div class="justify-between align-start">
        <div class="flex">
            {% include 'components/image.html' with src=user.avatar class="rounded-circle" width="64px" height="64px" %}
            <div>
                <p class="header-5 serif ma-0 ml-4">
                    {{ user.first_name }} {{ user.last_name }}
                </p>
                <p class="body-1 gray--text ma-0 ml-4">
                    {{ user.email }}
                </p>
            </div>
        </div>
        <a href="{% url 'logout' %}?next={% url 'home' %}" class="btn error">Log out</a>
    </div>


{% endblock content %}
