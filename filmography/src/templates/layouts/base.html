{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="{% static 'logo.svg' %}" type="image/svg+xml">
    <title>{{ title|default:"FILMOGRAPHY" }}</title>
</head>
<body class="black--text white">
    {% include "components/modals/auth_modal.html" with id="auth-modal" title="Auth" %}

    {% block header %}
        {% include 'components/header.html' %}
    {% endblock %}

    {% block page %}
        <div class="background-pattern focus-dark justify-center" style="height: fit-content">
            <div class="main-content pa-6">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    {% endblock %}

</body>
</html>
