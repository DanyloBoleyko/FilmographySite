{% extends "layouts/base.html" %}

{% block content %}
    
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <label>
            <span>{{ form.email }}</span>
            <button type="submit" class="btn">Reset password</button>
        </label>
    </form>

{% endblock %}
