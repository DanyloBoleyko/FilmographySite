{% extends 'layouts/base.html' %}

{% block content %}
    {% if validlink %}
    <div class="justify-center align-center" style="height: 100%">
        <form style="max-width: 256px" method="post" action="">
            {% csrf_token %}
            <label>
                <span class="label">New password:</span>
                <input class="text-field mb-4" type="text" name="username" required>
                <span class="text-danger">{{ form.new_password1.errors }}</span>
            </label>
            <label>
                <span class="label">Confirm password:</span>
                <input class="text-field" type="password" name="password" required>
                <span class="text-danger">{{ form.new_password2.errors }}</span>
            </label>
            <button type="submit" class="btn mt-6" style="width: 100%">Change my password</button>
        </form>
    </div>
    {% else %}
        <h1>Password reset failed</h1>
        <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
    {% endif %}
{% endblock %}
