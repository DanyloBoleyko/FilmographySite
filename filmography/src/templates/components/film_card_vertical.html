<a href="{% url "film_details" key=film.id %}" class="card flex-col position-relative {{ class }}" style="max-width: 200px">
    <img src="{{ film.poster.url|default:"" }}"
         alt="Poster of {{ film.name|default:"No title" }}"
         class="mb-1 fit-cover rounded-2 border--dirty-white"
         style="max-height: 300px"
    >
    <strong class="mb-3 body-2 font-weight-medium">{{ film.name|default:"No title" }}</strong>
</a>
